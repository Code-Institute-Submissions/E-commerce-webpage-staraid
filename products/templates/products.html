{% extends "base.html" %}

{% block content %}
<!--================Product Area =================-->
    <section class="cat_product_area section_gap">
      <div class="container">
        <div class="row flex-row-reverse">
          <div class="col-lg-12">
            <div class="latest_product_inner">
              <div class="row">
                {% for product in products %}
                <div class="col-lg-4 col-md-6">
                  <div class="single-product">
                    <div class="product-img">
                      {% with image=product.images.all|first %}
                        <a  href="{% url 'single_product' product.id %}"><img
                          class="card-img"
                          src=" {{ MEDIA_URL }}{{ image.name }} "
                          alt=""
                        /></a>
                      {% endwith %} 
                      <div class="p_icon">
                        <a href="{% url 'single_product' product.id %}">
                          <i class="ti-eye"></i>
                        </a>
                        <a href={% url 'add_to_cart' product.id %}>
                          <i class="ti-shopping-cart"></i>
                        </a>
                      </div>
                    </div>
                    <div class="product-btm">
                      <a href="{% url 'single_product' product.id %}" class="d-block">
                        <h4>{{ product.name }}</h4>
                      </a>
                      <div class="mt-3">
                        <span class="mr-4"> â‚¬ {{ product.price }}</span>
                        <del></del>
                      </div>
                    </div>
                  </div>
                </div>
               {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Product Area =================-->

{% endblock %}
