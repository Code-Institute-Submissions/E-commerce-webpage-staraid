{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
 <div class="container">
    <div class="check_title">
        <h2> Please registier to loging and proceed to checkout
              <a href="{% url 'register' %}">Click here to register</a>
    </h2>
    <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
        <fieldset class="form-group">
            <legend>Login</legend>
            {% csrf_token %}
            {{ user_form | as_bootstrap }}
            
             <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
             
            <button type="submit" class="main_btn">Login</button>
        </fieldset>
    </form>
</div>
{% endblock %}
