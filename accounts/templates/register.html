{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
 <div class="container">
    <form method="post" action="{% url 'register' %}" class="accountform">
        <fieldset class="form-group">
            <legend>Create a new account</legend>
            <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
            {% csrf_token %}
            {% crispy user_form %}
            {% crispy profile_form %}
            <!--{{  user_form | crispy }}-->
            <!--{{  profile_form | crispy }}-->
            <button type="submit" class="main_btn">Create account</button>
        </fieldset>
    </form>
</div>
    
{% endblock %}
